<mat-nav-list>
  <a mat-list-item routerLink="/home" (click)="closeMenu()">
    <mat-icon>home</mat-icon> Főoldal
  </a>
  <a mat-list-item routerLink="/products" (click)="closeMenu()">
    <mat-icon>shopping_bag</mat-icon> Termékek
  </a>
  <a mat-list-item *ngIf="isLoggedIn" routerLink="/profile" (click)="closeMenu()">
    <mat-icon>person</mat-icon> Profil
  </a>
  <a mat-list-item *ngIf="isLoggedIn && currentUser?.email === 'admin@admin.com'" routerLink="/admin" (click)="closeMenu()">
    <mat-icon>admin_panel_settings</mat-icon> Admin
  </a>
  <a mat-list-item *ngIf="!isLoggedIn" routerLink="/login" (click)="closeMenu()">
    <mat-icon>login</mat-icon> Bejelentkezés
  </a>
  <a mat-list-item *ngIf="isLoggedIn" href="#" (click)="$event.preventDefault(); logout()">
    <mat-icon>logout</mat-icon> Kijelentkezés
  </a>
</mat-nav-list>
