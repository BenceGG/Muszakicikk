<mat-sidenav-container>
  <mat-sidenav #sidenav>
    <app-menu [sidenav]="sidenav" [isLoggedIn]="isLoggedIn" (logoutEvent)="logout()"></app-menu>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar>
      <button 
        mat-button 
        (click)="onToggleSidenav(sidenav)"
        class="menu-toggle-button">
        <mat-icon>menu</mat-icon>
      </button>
      <div>Műszakicikk Webárúház</div>
      <nav>
        <ul>
          <li><a routerLink="/home">Home</a></li>
          <li><a routerLink="/products">Termékek</a></li>
          
          <li *ngIf="isLoggedIn"><a routerLink="/profile">Profil</a></li>
          <li *ngIf="isLoggedIn"><a routerLink="/admin">Admin</a></li>
          <li *ngIf="!isLoggedIn"><a routerLink="/login">Bejelentkezés</a></li>
          <li *ngIf="isLoggedIn"><a href="#" (click)="$event.preventDefault(); logout()">Kijelentkezés</a></li>
        </ul>
      </nav>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
